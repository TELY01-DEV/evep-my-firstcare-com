version: '3.8'

services:
  # MongoDB with proper authentication for external access
  mongo-primary:
    image: mongo:6.0
    container_name: evep-mongo-primary
    ports:
      - "27030:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Sim!44335599
      - MONGO_INITDB_DATABASE=evep
    volumes:
      - mongo_primary_data:/data/db
    networks:
      - evep-network
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]

  mongo-secondary-1:
    image: mongo:6.0
    container_name: evep-mongo-secondary-1
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Sim!44335599
    volumes:
      - mongo_secondary1_data:/data/db
    networks:
      - evep-network
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]
    depends_on:
      - mongo-primary

  mongo-secondary-2:
    image: mongo:6.0
    container_name: evep-mongo-secondary-2
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Sim!44335599
    volumes:
      - mongo_secondary2_data:/data/db
    networks:
      - evep-network
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]
    depends_on:
      - mongo-primary

  mongo-arbiter:
    image: mongo:6.0
    container_name: evep-mongo-arbiter
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Sim!44335599
    volumes:
      - mongo_arbiter_data:/data/db
    networks:
      - evep-network
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--auth"]
    depends_on:
      - mongo-primary

volumes:
  mongo_primary_data:
  mongo_secondary1_data:
  mongo_secondary2_data:
  mongo_arbiter_data:

networks:
  evep-network:
    external: true
