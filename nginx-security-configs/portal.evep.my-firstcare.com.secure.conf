proxy_cache_path /www/wwwroot/portal.evep.my-firstcare.com/proxy_cache_dir levels=1:2 keys_zone=portal.evep.my-firstcare.com_cache:20m inactive=1d max_size=5g;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=portal_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    listen [::]:80;
    server_name portal.evep.my-firstcare.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/portal.evep.my-firstcare.com;

    # Security: Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Security: Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/portal.evep.my-firstcare.com.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START
    ssl_certificate    /www/server/panel/vhost/cert/portal.evep.my-firstcare.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/portal.evep.my-firstcare.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_tickets off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;
    #SSL-END

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide nginx version
    server_tokens off;

    # Block suspicious requests
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$) {
        return 405;
    }

    # Block requests with suspicious user agents
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }

    # Block requests with suspicious patterns
    if ($request_uri ~* (\.\./|\.\.\\|\.\.%2f|\.\.%5c|\.\.%252f|\.\.%255c)) {
        return 403;
    }

    # Block requests with SQL injection patterns
    if ($request_uri ~* (union.*select|insert.*into|delete.*from|drop.*table|update.*set)) {
        return 403;
    }

    #WEBSOCKET-SUPPORT START
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    #WEBSOCKET-SUPPORT END

    #PROXY-CONF-START
    location ^~ / {
        # Rate limiting
        limit_req zone=portal_limit burst=30 nodelay;
        
        # Security headers for proxy
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        proxy_pass http://localhost:3013;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Port $remote_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    #PROXY-CONF-END

    # API endpoints with stricter rate limiting
    location ^~ /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://localhost:3013;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Port $remote_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to sensitive files
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md|composer\.json|composer\.lock|package\.json|package-lock\.json|yarn\.lock|\.DS_Store|Thumbs\.db) {
        return 404;
    }

    # Block access to backup files
    location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
        return 404;
    }

    # Block access to configuration files
    location ~* \.(conf|config|ini|log|sql|db)$ {
        return 404;
    }

    # Block access to version control directories
    location ~ ^/(\.git|\.svn|\.hg|\.bzr)/ {
        return 404;
    }

    # One click application for SSL certificate verification directory
    location /.well-known {
        allow all;
        root /www/wwwroot/portal.evep.my-firstcare.com;
    }

    # Prohibit placing sensitive files in the certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block common attack patterns
    location ~* /(wp-admin|wp-login|phpmyadmin|admin|administrator) {
        return 403;
    }

    #LOG START
    access_log  /www/wwwlogs/portal.evep.my-firstcare.com.log;
    error_log  /www/wwwlogs/portal.evep.my-firstcare.com.error.log;
    #LOG END
}


